<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <header>
          <img src="./assets/Logo.svg" alt="Logo Festiwite" />
          <div class="text">
            <h1>Festiwite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </header>
      </aside>

      <main>
        <h2>Crie o seu convite</h2>

        <form>
          <section class="event">
            <header>
              <img src="./assets/Icons/calendar.svg" alt="Calendário" />
              <h3>Sobre o evento</h3>
            </header>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Nome do evento"
              />
            </div>

            <div class="row dates">
              <div class="date-wrapper">
                <label for="date-time-start">Início</label>
                <input
                  type="datetime-local"
                  id="date-time-start"
                  name="date-time-start"
                />
              </div>
              <div class="date-wrapper">
                <label for="date-time-end">Fim</label>
                <input
                  type="datetime-local"
                  id="date-time-end"
                  name="date-time-end"
                />
              </div>
            </div>

            <div class="row type-location">
              <fieldset class="radio-wrapper">
                <legend>Tipo</legend>
                <div>
                  <div>
                    <input
                      type="radio"
                      name="type-event"
                      id="type-event-presencial"
                      value="presencial"
                    />
                    <label for="type-event-presencial">Presencial</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="type-event"
                      id="type-event-online"
                      value="online"
                    />
                    <label for="type-event-online">Online</label>
                  </div>
                </div>
              </fieldset>

              <div class="input-wrapper">
                <label for="location">Local</label>
                <input type="text" id="location" name="location" />
              </div>
            </div>

            <div class="text-wrapper">
              <label for="description">Descrição</label>
              <textarea
                id="description"
                name="description"
                rows="10"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
          </section>

          <section class="personalization">
            <header>
              <img src="./assets/Icons/paintbrush-vertical.svg" alt="Pincel" />
              <h3>Personalização</h3>
            </header>

            <div></div>
            <div class="tema-event">
              <div>
                <img src="./assets/image/Image-1.png" alt="" />
                <p>Infantil</p>
              </div>
              <div>
                <img src="./assets/image/Image-2.png" alt="" />
                <p>Formatura</p>
              </div>
              <div>
                <img src="./assets/image/Image-3.png" alt="" />
                <p>Casamento</p>
              </div>
              <div>
                <img src="./assets/image/Image-4.png" alt="" />
                <p>Chá de bebê</p>
              </div>
              <div>
                <img src="./assets/image/Image-5.png" alt="" />
                <p>Chá de panela</p>
              </div>
              <div>
                <img src="./assets/image/Image-6.png" alt="" />
                <p>Carnaval</p>
              </div>
              <div>
                <img src="./assets/image/Image-7.png" alt="" />
                <p>Páscoa</p>
              </div>
              <div>
                <img src="./assets/image/Image-8.png" alt="" />
                <p>São João</p>
              </div>
              <div>
                <img src="./assets/image/Image-9.png" alt="" />
                <p>Halloween</p>
              </div>
              <div>
                <img src="./assets/image/Image-10.png" alt="" />
                <p>Natala</p>
              </div>
              <div>
                <img src="./assets/image/Image.png" alt="" />
                <p>Aniversário</p>
              </div>
              <div>
                <img src="./assets/image/Image-11.png" alt="" />
                <p>Outro</p>
              </div>
            </div>
            <div></div>
          </section>

          <section class="contact-details">
            <header>
              <img src="./assets/Icons/contact.svg" alt="Contato" />
              <h3>Dados para Contato</h3>
            </header>
          </section>

          <footer>
            <button type="submit">Enviar convite</button>
          </footer>
        </form>
      </main>
    </div>
  </body>
</html>
